    <script>
        // ===== GLOBAL STATE =====
        let currentQuestionnaireType = 'patients';
        let db;
        let deferredPrompt;

        // ===== DATABASE FUNCTIONS =====
        const DB_NAME = 'HypertensionSurveyDB';
        const DB_VERSION = 1;

        function initDB() {
            const request = indexedDB.open(DB_NAME, DB_VERSION);
            
            request.onerror = () => {
                console.error('Database failed to open');
                alert('Unable to open database. App may not work offline.');
            };
            
            request.onsuccess = () => {
                db = request.result;
                console.log('Database opened successfully');
                if (currentQuestionnaireType === 'data') {
                    loadDataTable();
                }
            };
            
            request.onupgradeneeded = (e) => {
                db = e.target.result;
                if (!db.objectStoreNames.contains('responses')) {
                    const store = db.createObjectStore('responses', { keyPath: 'id', autoIncrement: true });
                    store.createIndex('type', 'type', { unique: false });
                    store.createIndex('timestamp', 'timestamp', { unique: false });
                    store.createIndex('synced', 'synced', { unique: false });
                    console.log('Database setup complete');
                }
            };
        }

        // ===== GOOGLE DRIVE INTEGRATION =====
        // To use Google Drive, you need to:
        // 1. Go to https://console.cloud.google.com
        // 2. Create a project and enable Google Drive API
        // 3. Create OAuth credentials (Web application)
        // 4. Add your domain to authorized JavaScript origins
        // 5. Replace CLIENT_ID below with your actual Client ID
        
        const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com'; // Replace this!
        const GOOGLE_API_KEY = 'YOUR_API_KEY'; // Replace this!
        const DRIVE_FOLDER_NAME = 'HTN_Survey_Data';
        
        let googleAccessToken = null;
        let googleUser = null;
        
        // Initialize Google API
        function initGoogleAPI() {
            if (typeof gapi === 'undefined') {
                console.log('Google API not loaded yet');
                return;
            }
            
            gapi.load('client', async () => {
                try {
                    await gapi.client.init({
                        apiKey: GOOGLE_API_KEY,
                        discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
                    });
                    console.log('Google API client initialized');
                } catch (err) {
                    console.error('Error initializing Google API:', err);
                }
            });
        }
        
        // Sign in to Google
        async function signInToGoogle() {
            return new Promise((resolve, reject) => {
                if (GOOGLE_CLIENT_ID === 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com') {
                    reject('Google Drive not configured. Please set up Google API credentials.');
                    return;
                }
                
                const client = google.accounts.oauth2.initTokenClient({
                    client_id: GOOGLE_CLIENT_ID,
                    scope: 'https://www.googleapis.com/auth/drive.file',
                    callback: (response) => {
                        if (response.error) {
                            reject(response.error);
                            return;
                        }
                        googleAccessToken = response.access_token;
                        console.log('âœ… Google Sign-in successful');
                        resolve(response.access_token);
                    },
                });
                
                client.requestAccessToken({ prompt: 'consent' });
            });
        }
        
        // Find or create folder in Google Drive
        async function getOrCreateFolder() {
            // Search for existing folder
            const searchResponse = await fetch(
                `https://www.googleapis.com/drive/v3/files?q=name='${DRIVE_FOLDER_NAME}' and mimeType='application/vnd.google-apps.folder' and trashed=false`,
                {
                    headers: { 'Authorization': `Bearer ${googleAccessToken}` }
                }
            );
            const searchResult = await searchResponse.json();
            
            if (searchResult.files && searchResult.files.length > 0) {
                return searchResult.files[0].id;
            }
            
            // Create folder
            const createResponse = await fetch('https://www.googleapis.com/drive/v3/files', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${googleAccessToken}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: DRIVE_FOLDER_NAME,
                    mimeType: 'application/vnd.google-apps.folder'
                })
            });
            const folder = await createResponse.json();
            console.log('ðŸ“ Created folder:', DRIVE_FOLDER_NAME);
            return folder.id;
        }
        
        // Upload JSON to Google Drive
        async function uploadToGoogleDrive(responseData) {
            if (!googleAccessToken) {
                await signInToGoogle();
            }
            
            const folderId = await getOrCreateFolder();
            const fileName = `${responseData.respondentId}_${responseData.type}_${new Date().toISOString().split('T')[0]}.json`;
            const fileContent = JSON.stringify(responseData, null, 2);
            
            const metadata = {
                name: fileName,
                mimeType: 'application/json',
                parents: [folderId]
            };
            
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
            form.append('file', new Blob([fileContent], { type: 'application/json' }));
            
            const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${googleAccessToken}`
                },
                body: form
            });
            
            const result = await response.json();
            
            if (result.id) {
                console.log('âœ… Uploaded to Google Drive:', fileName);
                return result;
            } else {
                throw new Error('Upload failed: ' + JSON.stringify(result));
            }
        }
        
        // Mark response as synced in IndexedDB
        function markAsSynced(id) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['responses'], 'readwrite');
                const store = transaction.objectStore('responses');
                const getRequest = store.get(id);
                
                getRequest.onsuccess = () => {
                    const data = getRequest.result;
                    if (data) {
                        data.synced = true;
                        data.syncedAt = new Date().toISOString();
                        const updateRequest = store.put(data);
                        updateRequest.onsuccess = () => resolve(data);
                        updateRequest.onerror = () => reject(updateRequest.error);
                    }
                };
                getRequest.onerror = () => reject(getRequest.error);
            });
        }
        
        // Sync all unsynced responses to Google Drive
        async function syncAllToGoogleDrive() {
            const responses = await getAllResponses();
            const unsynced = responses.filter(r => !r.synced);
            
            if (unsynced.length === 0) {
                alert('âœ… All data already synced!');
                return;
            }
            
            let synced = 0;
            let failed = 0;
            
            for (const response of unsynced) {
                try {
                    await uploadToGoogleDrive(response);
                    await markAsSynced(response.id);
                    synced++;
                } catch (err) {
                    console.error('Sync failed for', response.id, err);
                    failed++;
                }
            }
            
            alert(`âœ… Synced ${synced} responses to Google Drive.\n${failed > 0 ? `âŒ ${failed} failed.` : ''}`);
            loadDataTable(); // Refresh table to show sync status
        }

        function saveResponse(type, data) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject('Database not initialized');
                    return;
                }
                
                const transaction = db.transaction(['responses'], 'readwrite');
                const store = transaction.objectStore('responses');
                
                const responseData = {
                    type: type,
                    data: data,
                    timestamp: new Date().toISOString(),
                    respondentId: generateRespondentId(type),
                    synced: false  // Not synced to cloud yet
                };
                
                const request = store.add(responseData);
                request.onsuccess = () => {
                    responseData.id = request.result; // Get auto-generated ID
                    resolve(responseData);
                };
                request.onerror = () => reject(request.error);
            });
        }

        function getAllResponses() {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject('Database not initialized');
                    return;
                }
                
                const transaction = db.transaction(['responses'], 'readonly');
                const store = transaction.objectStore('responses');
                const request = store.getAll();
                
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        function deleteResponse(id) {
            return new Promise((resolve, reject) => {
                if (!db) {
                    reject('Database not initialized');
                    return;
                }
                
                const transaction = db.transaction(['responses'], 'readwrite');
                const store = transaction.objectStore('responses');
                const request = store.delete(id);
                
                request.onsuccess = () => {
                    resolve();
                    loadDataTable();
                };
                request.onerror = () => reject(request.error);
            });
        }

        function exportData() {
            getAllResponses().then(responses => {
                const dataStr = JSON.stringify(responses, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `hypertension-survey-data-${new Date().toISOString()}.json`;
                link.click();
            }).catch(err => {
                console.error('Export failed:', err);
                alert('Failed to export data');
            });
        }

        function generateRespondentId(type) {
            const prefixes = {
                'patients': 'PAT',
                'clinicians': 'CLN',
                'herbalists': 'HRB',
                'caregivers': 'CG',
                'policymakers': 'POL'
            };
            const prefix = prefixes[type] || 'RES';
            const num = String(Date.now()).slice(-6);
            return `${prefix}${num}`;
        }

        // ===== UI RENDERING =====
        function renderApp() {
            renderTabs();
            attachTabListeners();
            updateConnectionStatus();
            
            // Set current date for all date inputs
            const today = new Date().toISOString().split('T')[0];
            document.querySelectorAll('input[type="date"]').forEach(input => {
                if (!input.value) input.value = today;
            });
            
            // Attach conditional logic
            attachConditionalLogic();
        }

        function renderTabs() {
            const tabContainer = document.getElementById('mainTab');
            const contentContainer = document.getElementById('mainTabContent');
            
            tabContainer.innerHTML = '';
            contentContainer.innerHTML = '';
            
            Object.values(QUESTIONNAIRES).forEach((q, index) => {
                // Render tab button
                const tabLi = document.createElement('li');
                tabLi.className = 'nav-item';
                
                const tabButton = document.createElement('button');
                tabButton.className = `nav-link ${index === 0 ? 'active' : ''}`;
                tabButton.setAttribute('data-tab', q.id);
                tabButton.type = 'button';
                tabButton.innerHTML = `<i class="bi ${q.icon}"></i> ${q.title.split(' ')[0]}`;
                
                tabLi.appendChild(tabButton);
                tabContainer.appendChild(tabLi);
                
                // Render tab content
                const tabPane = document.createElement('div');
                tabPane.className = `tab-pane ${index === 0 ? 'show active' : ''}`;
                tabPane.id = q.id;
                tabPane.setAttribute('role', 'tabpanel');
                
                if (q.isDataView) {
                    tabPane.innerHTML = renderDataView();
                } else {
                    tabPane.innerHTML = renderQuestionnaire(q);
                }
                
                contentContainer.appendChild(tabPane);
            });
        }

        function renderQuestionnaire(questionnaire) {
            let html = `
                <form id="${questionnaire.id}Form" class="needs-validation" novalidate>
                    <div class="section-header">
                        <h5 class="mb-0"><i class="bi ${questionnaire.icon}"></i> ${questionnaire.title}</h5>
                        <small>Respondent ID: <span class="respondent-id badge bg-light text-dark">Auto-generated on submit</span></small>
                    </div>
            `;
            
            questionnaire.sections.forEach(section => {
                if (section.title) {
                    html += `
                        <div class="section-header mt-3">
                            <h6 class="mb-0">${section.title}</h6>
                            ${section.description ? `<small class="text-white-50">${section.description}</small>` : ''}
                        </div>
                    `;
                }
                
                section.questions.forEach(question => {
                    html += renderQuestion(question, questionnaire.id);
                });
            });
            
            html += `</form>`;
            return html;
        }

        function renderQuestion(question, formId) {
            const showIfAttr = question.showIf ? 
                `data-show-if-field="${question.showIf.field}" data-show-if-value="${question.showIf.value}" style="display:none;"` : '';
            
            let html = `<div class="question-group" ${showIfAttr}>`;
            
            if (question.type === 'scale') {
                html += renderScaleQuestion(question, formId);
            } else if (question.type === 'checkbox') {
                html += renderCheckboxQuestion(question, formId);
            } else if (question.type === 'radio') {
                html += renderRadioQuestion(question, formId);
            } else if (question.type === 'select') {
                html += renderSelectQuestion(question, formId);
            } else if (question.type === 'text' || question.type === 'date') {
                html += renderTextQuestion(question, formId);
            }
            
            html += `</div>`;
            return html;
        }

        function renderTextQuestion(q, formId) {
            const inputType = q.type === 'date' ? 'date' : 'text';
            const maxlengthAttr = q.maxlength ? `maxlength="${q.maxlength}"` : '';
            return `
                <label class="form-label question-text ${q.required ? 'required' : ''}">${q.label}</label>
                <input type="${inputType}" class="form-control" name="${q.id}" 
                       id="${formId}_${q.id}" ${q.required ? 'required' : ''} ${maxlengthAttr}>
            `;
        }

        function renderSelectQuestion(q, formId) {
            let html = `<label class="form-label question-text ${q.required ? 'required' : ''}">${q.label}</label>
                        <select class="form-select" name="${q.id}" id="${formId}_${q.id}" ${q.required ? 'required' : ''}>
                            <option value="">-- Select --</option>`;
            q.options.forEach(opt => {
                html += `<option value="${opt}">${opt}</option>`;
            });
            html += `</select>`;
            return html;
        }

        function renderRadioQuestion(q, formId) {
            let html = `<label class="form-label question-text ${q.required ? 'required' : ''}">${q.label}</label><div>`;
            q.options.forEach((opt, i) => {
                html += `
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="${q.id}" 
                               id="${formId}_${q.id}_${i}" value="${opt}" ${q.required ? 'required' : ''}>
                        <label class="form-check-label" for="${formId}_${q.id}_${i}">${opt}</label>
                    </div>
                `;
            });
            html += `</div>`;
            return html;
        }

        function renderCheckboxQuestion(q, formId) {
            let html = `<label class="form-label question-text">${q.label}</label><div>`;
            q.options.forEach((opt, i) => {
                html += `
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="${q.id}[]" 
                               id="${formId}_${q.id}_${i}" value="${opt}">
                        <label class="form-check-label" for="${formId}_${q.id}_${i}">${opt}</label>
                    </div>
                `;
            });
            html += `</div>`;
            return html;
        }

        function renderScaleQuestion(q, formId) {
            let html = `<div class="table-responsive">
                        <table class="table scale-table">
                            <thead>
                                <tr>
                                    <th>Statement</th>`;
            q.scale.forEach(val => {
                html += `<th>${val}</th>`;
            });
            html += `</tr></thead><tbody>`;
            
            q.items.forEach(item => {
                html += `<tr><td class="question-text">${item.text}</td>`;
                q.scale.forEach(val => {
                    html += `<td>
                        <input class="form-check-input" type="radio" 
                               name="${item.id}" value="${val}" 
                               id="${formId}_${item.id}_${val}" ${q.required ? 'required' : ''}>
                    </td>`;
                });
                html += `</tr>`;
            });
            
            html += `</tbody></table></div>`;
            return html;
        }

        function renderDataView() {
            return `
                <div class="section-header">
                    <h5 class="mb-0"><i class="bi bi-database"></i> Collected Survey Data</h5>
                    <small>All submitted responses stored locally</small>
                </div>
                
                <div class="question-group">
                    <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 gap-2">
                        <h6 class="mb-0">Responses (<span id="responseCount">0</span>) - <span id="unsyncedCount">0</span> unsynced</h6>
                        <div class="d-flex gap-2 flex-wrap">
                            <button class="btn btn-sm btn-primary" onclick="syncAllToGoogleDrive()">
                                <i class="bi bi-cloud-upload"></i> Sync to Google Drive
                            </button>
                            <button class="btn btn-sm btn-success" onclick="exportData()">
                                <i class="bi bi-download"></i> Export JSON
                            </button>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table class="table table-striped data-table">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Type</th>
                                    <th>Respondent ID</th>
                                    <th>Synced</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="dataTableBody">
                                <tr><td colspan="5" class="text-center">Loading...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }

        function loadDataTable() {
            getAllResponses().then(responses => {
                const tbody = document.getElementById('dataTableBody');
                const countSpan = document.getElementById('responseCount');
                const unsyncedSpan = document.getElementById('unsyncedCount');
                
                if (countSpan) countSpan.textContent = responses.length;
                
                const unsynced = responses.filter(r => !r.synced).length;
                if (unsyncedSpan) unsyncedSpan.textContent = unsynced;
                
                if (!tbody) return;
                
                if (responses.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="5" class="text-center">No responses yet</td></tr>';
                    return;
                }
                
                tbody.innerHTML = '';
                responses.reverse().forEach(resp => {
                    const tr = document.createElement('tr');
                    const syncBadge = resp.synced 
                        ? '<span class="badge bg-success"><i class="bi bi-cloud-check"></i> Synced</span>'
                        : '<span class="badge bg-warning text-dark"><i class="bi bi-cloud-slash"></i> Local</span>';
                    
                    tr.innerHTML = `
                        <td>${resp.id}</td>
                        <td><span class="badge bg-primary">${resp.type}</span></td>
                        <td>${resp.respondentId}</td>
                        <td>${syncBadge}</td>
                        <td>
                            <button class="btn btn-sm btn-info" onclick='viewResponse(${JSON.stringify(resp).replace(/'/g, "&apos;")})'>
                                <i class="bi bi-eye"></i>
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteResponse(${resp.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            }).catch(err => {
                console.error('Failed to load data:', err);
            });
        }

        function viewResponse(response) {
            const modal = `
                <div class="modal fade" id="viewModal" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Response Details - ${response.respondentId}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <pre class="bg-light p-3 rounded">${JSON.stringify(response.data, null, 2)}</pre>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modal);
            const modalEl = new bootstrap.Modal(document.getElementById('viewModal'));
            modalEl.show();
            document.getElementById('viewModal').addEventListener('hidden.bs.modal', function () {
                this.remove();
            });
        }

        // ===== FORM FUNCTIONS =====
        function attachConditionalLogic() {
            document.querySelectorAll('[data-show-if-field]').forEach(element => {
                const triggerField = element.getAttribute('data-show-if-field');
                const triggerValue = element.getAttribute('data-show-if-value');
                
                // Find the trigger input
                const triggers = document.querySelectorAll(`[name="${triggerField}"]`);
                triggers.forEach(trigger => {
                    trigger.addEventListener('change', () => {
                        const currentValue = trigger.type === 'radio' ? 
                            (trigger.checked ? trigger.value : null) :
                            trigger.value;
                        
                        if (currentValue === triggerValue) {
                            element.style.display = 'block';
                        } else {
                            element.style.display = 'none';
                            // Clear hidden fields
                            element.querySelectorAll('input, select, textarea').forEach(input => {
                                if (input.type === 'checkbox' || input.type === 'radio') {
                                    input.checked = false;
                                } else {
                                    input.value = '';
                                }
                            });
                        }
                    });
                });
            });
        }

        function getCurrentFormType() {
            const activeTab = document.querySelector('.tab-pane.active');
            return activeTab ? activeTab.id : 'patients';
        }

        function getCurrentFormData() {
            const formType = getCurrentFormType();
            if (formType === 'data') return null;
            
            const form = document.getElementById(formType + 'Form');
            if (!form) return null;
            
            const formData = {};
            const inputs = form.querySelectorAll('input, select, textarea');
            
            inputs.forEach(input => {
                if (input.type === 'checkbox') {
                    if (!formData[input.name]) formData[input.name] = [];
                    if (input.checked) formData[input.name].push(input.value);
                } else if (input.type === 'radio') {
                    if (input.checked) formData[input.name] = input.value;
                } else {
                    formData[input.name] = input.value;
                }
            });
            
            return formData;
        }

        function clearCurrentForm() {
            const formType = getCurrentFormType();
            if (formType === 'data') return;
            
            if (confirm('Clear all fields in this form?')) {
                const form = document.getElementById(formType + 'Form');
                if (form) {
                    form.reset();
                    // Reset date to today
                    const today = new Date().toISOString().split('T')[0];
                    form.querySelectorAll('input[type="date"]').forEach(input => {
                        input.value = today;
                    });
                }
            }
        }

        function saveProgress() {
            const formData = getCurrentFormData();
            if (!formData) {
                alert('No form to save');
                return;
            }
            
            const formType = getCurrentFormType();
            localStorage.setItem(`draft_${formType}`, JSON.stringify(formData));
            alert('Progress saved! You can continue later.');
        }

        function loadProgress(formType) {
            const draft = localStorage.getItem(`draft_${formType}`);
            if (!draft) return;
            
            try {
                const data = JSON.parse(draft);
                const form = document.getElementById(formType + 'Form');
                if (!form) return;
                
                Object.keys(data).forEach(key => {
                    const value = data[key];
                    const inputs = form.querySelectorAll(`[name="${key}"]`);
                    
                    inputs.forEach(input => {
                        if (input.type === 'checkbox') {
                            if (Array.isArray(value) && value.includes(input.value)) {
                                input.checked = true;
                            }
                        } else if (input.type === 'radio') {
                            if (input.value === value) {
                                input.checked = true;
                            }
                        } else {
                            input.value = value;
                        }
                    });
                });
                
                console.log('Progress loaded for ' + formType);
            } catch (e) {
                console.error('Failed to load progress:', e);
            }
        }

        async function submitCurrentForm() {
            const formType = getCurrentFormType();
            if (formType === 'data') return;
            
            const form = document.getElementById(formType + 'Form');
            if (!form) return;
            
            // Validate
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                alert('Please fill all required fields');
                return;
            }
            
            const formData = getCurrentFormData();
            
            try {
                // Save to local database first
                const response = await saveResponse(formType, formData);
                
                // Try to upload to Google Drive if online
                let cloudSynced = false;
                if (navigator.onLine && GOOGLE_CLIENT_ID !== 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com') {
                    try {
                        await uploadToGoogleDrive(response);
                        await markAsSynced(response.id);
                        cloudSynced = true;
                    } catch (cloudErr) {
                        console.warn('Cloud sync failed, data saved locally:', cloudErr);
                    }
                }
                
                const syncMsg = cloudSynced ? '\nâ˜ï¸ Synced to Google Drive' : '\nðŸ’¾ Saved locally (sync later)';
                alert(`âœ“ Survey submitted successfully!\nRespondent ID: ${response.respondentId}${syncMsg}`);
                
                form.reset();
                form.classList.remove('was-validated');
                localStorage.removeItem(`draft_${formType}`);
                
                // Set date to today
                const today = new Date().toISOString().split('T')[0];
                form.querySelectorAll('input[type="date"]').forEach(input => {
                    input.value = today;
                });
            } catch (err) {
                console.error('Submit error:', err);
                alert('Failed to submit. Please try again.');
            }
        }

        // ===== TAB NAVIGATION =====
        function attachTabListeners() {
            document.querySelectorAll('[data-tab]').forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.getAttribute('data-tab');
                    currentQuestionnaireType = targetId;
                    
                    // Update active tab
                    document.querySelectorAll('[data-tab]').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update active content
                    document.querySelectorAll('.tab-pane').forEach(pane => {
                        pane.classList.remove('show', 'active');
                    });
                    const targetPane = document.getElementById(targetId);
                    if (targetPane) {
                        targetPane.classList.add('show', 'active');
                        
                        if (targetId === 'data') {
                            loadDataTable();
                        } else {
                            // Load any saved progress
                            setTimeout(() => loadProgress(targetId), 100);
                        }
                    }
                    
                    // Re-attach conditional logic
                    setTimeout(attachConditionalLogic, 100);
                });
            });
        }

        // ===== CONNECTION STATUS =====
        function updateConnectionStatus() {
            const statusBadge = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusBadge.className = 'status-badge online';
                statusText.textContent = 'Online';
                statusBadge.querySelector('i').className = 'bi bi-wifi';
            } else {
                statusBadge.className = 'status-badge offline';
                statusText.textContent = 'Offline';
                statusBadge.querySelector('i').className = 'bi bi-wifi-off';
            }
        }

        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // ===== PWA INSTALL =====
        // Detect iOS
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        
        // Show iOS install prompt if on iOS and not installed
        if (isIOS && !isStandalone) {
            setTimeout(() => {
                document.getElementById('iosInstallPrompt').style.display = 'block';
            }, 3000);
        }
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installPrompt').style.display = 'block';
        });

        document.getElementById('installBtn')?.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`Install outcome: ${outcome}`);
            deferredPrompt = null;
            document.getElementById('installPrompt').style.display = 'none';
        });

        // ===== SERVICE WORKER REGISTRATION =====
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                    .then(reg => {
                        console.log('âœ… Service Worker registered:', reg.scope);
                        
                        // Check for updates
                        reg.addEventListener('updatefound', () => {
                            const newWorker = reg.installing;
                            console.log('ðŸ”„ Service Worker update found');
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('ðŸ†• New version available! Refresh to update.');
                                    // Optionally show user a refresh prompt
                                }
                            });
                        });
                    })
                    .catch(err => console.error('âŒ Service Worker registration failed:', err));
            });
            
            // Listen for controller change and reload
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                console.log('ðŸ”„ Service Worker controller changed, reloading...');
                window.location.reload();
            });
        }

        // ===== INITIALIZE APP =====
        window.addEventListener('DOMContentLoaded', () => {
            initDB();
            renderApp();
            
            // Initialize Google API after a short delay
            setTimeout(() => {
                if (typeof gapi !== 'undefined') {
                    initGoogleAPI();
                }
            }, 1000);
        });
    </script>
    
    <!-- Bootstrap JS (for modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
